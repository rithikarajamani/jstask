     </div>

  <script>
    function validateForm() {
    let user = document.forms["myForm"]["uname"].value;
    let pass = document.forms["myForm"]["pass"].value;
    let cpass = document.forms["myForm"]["cpass"].value;
    let email = document.forms["myForm"]["email"].value;
    let address = document.forms["myForm"]["address"].value;
    let phone = document.forms["myForm"]["phone"].value;
    //let check = document.forms["myForm"]["check"].value;

    if (user == "") {
      alert("Name must be filled out");
      return false;
    }
    let usernameRegex = /^[^\d\s..~!@#$%^&*()_+={}[\]:;<>,.?]/;

if (!usernameRegex.test(user)) {
  alert('Username should not start with a number, a space, a dot, or contain special characters.');
  return false; // Prevent form submission
}
      

if (pass == "") {
      alert("Password must be filled out");
      return false;
    }
    let passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{9,}$/;
      if (!passwordRegex.test(pass)) {
        alert('Password should be at least 9 characters long and include one capital letter, one number, and one special character.');
        return false; // Prevent form submission
      }
    if (cpass == "") {
      alert("Password must be filled out");
      return false;
    }
    if (pass !== cpass) {
        alert("Passwords do not match");
        return false;
      }
    if (email == "") {
      alert("email must be filled out");
      return false;
    }
    
    if(!email.includes("@")||!email.includes(".com"))
    { 
      alert("Email must be valid")
      return false;

    }
    if (address == "") {
      alert("Address must be filled out");
      return false;
    } 
    if (phone == "") {
      alert("Phone number must be filled out");
      return false;
    }
    if (phone.length<10||phone.length>10) {
      alert("Phone number must be valid");
      return false;
    }
    var checkbox = document.getElementById('check');

      if (checkbox.checked) {
        
        return true; 
      } else {
        alert('Please click the checkbox to proceed.');
        return false; 
      }
    
    
    return true;
  }
  </script>
